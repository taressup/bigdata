<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SET Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        canvas {
            max-width: 800px;
        }
        #loading {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h2>SET Total Value (from Athena)</h2>
    <div id="loading">üîÑ Loading data from Athena...</div>
    <canvas id="marketChart" style="display: none;"></canvas>

    <script>
    async function loadChartData() {
        const loadingEl = document.getElementById('loading');
        const canvasEl = document.getElementById('marketChart');

        try {
            const response = await fetch('https://g8e8fe7sel.execute-api.us-east-1.amazonaws.com/dev/get-data');
            const data = await response.json();

            const filtered = data.filter(d => d.overall && d.reviewername);

            const bubbleData = filtered.map((d, index) => {
                return {
                    x: index,
                    y: parseFloat(d.overall),
                    r: 6, // ‡∏Ç‡∏ô‡∏≤‡∏î bubble (‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏≤‡∏à‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏° length ‡∏Ç‡∏≠‡∏á summary, reviewtext ‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡πâ‡∏ô)
                    reviewer: d.reviewername
                };
            });

            const ctx = canvasEl.getContext('2d');
            new Chart(ctx, {
                type: 'bubble',
                data: {
                    datasets: [{
                        label: 'Overall Rating',
                        data: bubbleData,
                        backgroundColor: 'rgba(75, 192,192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const data = context.raw;
                                    return `Reviewer: ${data.reviewer} | Rating: ${data.y}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Index'
                            },
                            ticks: {
                                stepSize: 1
                            }
                        },
                        y: {
                            beginAtZero: true,
                            max: 5,
                            title: {
                                display: true,
                                text: 'Overall Rating'
                            }
                        }
                    }
                }
            });

            loadingEl.style.display = 'none';
            canvasEl.style.display = 'block';

        } catch (err) {
            loadingEl.innerText = '‚ùå Failed to load data. Please try again later.';
            console.error('Fetch error:', err);
        }
    }

    loadChartData();
</script>

</body>
</html>
